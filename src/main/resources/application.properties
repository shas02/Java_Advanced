#server.port=8082

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/java_advanced?createDatabaseIfNotExist=true

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
server.error.include-message=always

#logging.level.org.springframework=TRACE
logging.pattern.console=[%thread] %highlight(%-5level) %cyan(%logger{15}) - %msg %n

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jooq.sql-dialect=org.hibernate.dialect.MySQL8Dialect